name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
        continue-on-error: false
      
      - name: Run unit tests
        run: npm run test:ci
        env:
          CHROME_BIN: /usr/bin/google-chrome
      
      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          echo "## Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
      
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: frontend/dist/
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "failure" ]; then
            echo "❌ Frontend build or tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "⚠️ E2E tests failed"
            exit 1
          fi
          echo "✅ Frontend CI passed"
      
      - name: Post summary
        run: |
          echo "## Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build, lint, and tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js 20 with Angular" >> $GITHUB_STEP_SUMMARY
          echo "- Production build successful" >> $GITHUB_STEP_SUMMARY
