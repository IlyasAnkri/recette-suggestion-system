name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - shared
          - config-server
          - api-gateway
          - analytics-service
          - ingredient-matching-service
          - recipe-database-service
          - recipe-search-service
          - substitution-engine-service
          - user-profile-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build and test ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          mvn clean verify -B -V
        env:
          MAVEN_OPTS: -Xmx1024m
      
      - name: Check test coverage
        run: |
          cd services/${{ matrix.service }}
          mvn jacoco:report
          # Extract coverage percentage
          COVERAGE=$(grep -oP 'Total.*?(\d+)%' target/site/jacoco/index.html | grep -oP '\d+' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "❌ Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 80% threshold"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            services/${{ matrix.service }}/target/surefire-reports/
            services/${{ matrix.service }}/target/site/jacoco/
          retention-days: 7
      
      - name: Upload coverage to Codecov
        if: matrix.service != 'shared' && matrix.service != 'config-server'
        uses: codecov/codecov-action@v4
        with:
          files: services/${{ matrix.service }}/target/site/jacoco/jacoco.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: false

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Some services failed tests"
            exit 1
          fi
          echo "✅ All services passed tests"
      
      - name: Post summary
        run: |
          echo "## Backend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ All microservices tested successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Java 21 with Maven" >> $GITHUB_STEP_SUMMARY
          echo "- Code coverage ≥ 80%" >> $GITHUB_STEP_SUMMARY
