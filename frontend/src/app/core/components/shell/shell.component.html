<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Recipe Adjuster</span>
  <span class="spacer"></span>
  @if (isAuthenticated()) {
    <button mat-icon-button aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-info" mat-menu-item disabled>
        <strong>{{ userName() }}</strong>
      </div>
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  } @else {
    <button mat-button (click)="register()" class="register-btn">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
    <button mat-raised-button color="accent" (click)="login()" class="login-btn">
      <mat-icon>login</mat-icon>
      Login
    </button>
  }
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="sidenavOpened()"
    class="sidenav">
    <app-nav></app-nav>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
