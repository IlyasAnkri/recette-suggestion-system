# Netlify configuration for Recipe Adjuster Frontend

[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist/recipe-adjuster-web/browser"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production context
[context.production]
  environment = { API_BASE_URL = "https://recipe-adjuster-api-gateway.onrender.com" }

# Staging context (deploy-preview)
[context.deploy-preview]
  environment = { API_BASE_URL = "https://staging-api-recipe-adjuster.onrender.com" }

# Branch deploys
[context.branch-deploy]
  environment = { API_BASE_URL = "https://staging-api-recipe-adjuster.onrender.com" }

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://recipe-adjuster-api-gateway.onrender.com https://*.onrender.com"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker
[[headers]]
  for = "/ngsw-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/ngsw.json"
  [headers.values]
    Cache-Control = "no-cache"

# Redirects (also defined in _redirects file)
[[redirects]]
  from = "/api/*"
  to = "https://recipe-adjuster-api-gateway.onrender.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "lighthouse-reports"
    
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
